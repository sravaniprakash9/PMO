<!doctype html>
<html ng-app="pmoApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> -->
<script src="/javascripts/moment.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


  <script type="text/javascript" src="/javascripts/controllers.js"> </script>
  </head>
  <body ng-controller="userCtrl" > 
<div class="container">

   <form name="Demo" ng-submit="submit()" method="get" action="/">

      <h1>PROJECTS</h1>
      <div style="display:none">
      	<input id="Name" type="text" value="<%=Name%>" />
      	<input id="ID" type="text" value="<%=ID%>" />
      </div>
 
      <div class="row-header" >
            <div class="col-md-2">
                Project 
            </div>
            <div class="col-md-3">
                StartDate  -  EndDate
            </div>

            <div class="col-md-7 dateContainer" style="margin-left:-60px;">
              <div class="col-sm-1" style="color:black;">
                {{month}}
                   <button type="button" class="btn btn-default btn-sm" ng-click="prevWeek()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </button>
              </div>
                  <div class="col-sm-5 wrapper1" >
                       <ul class="nav nav-tabs list" id="myTab">
                         <li ng-repeat="dates in today" style="width=53px;">
                          {{dates}}
                        </li>
                      </ul>                     
                  </div>
                  <div class="col-sm-1" style="color:black;">
                    {{year}}
                       <button type="button" class="btn btn-default btn-sm" ng-click="nextWeek();updateInput()">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </button>
                    </div>
                      <!-- <div class="col-sm-1" style="margin-left:0px;">
                        Status 
                      </div> -->
                      
           </div>
    </div>

    <div>
      <ol>
         
        <li ng-repeat="project in projects">

          <div class="row">
             <div class="col-md-2">
                 {{project.name}} 
             </div>
             <div class="col-md-3">
                {{project.startDate|date:'MM/dd/yyyy'}}   -  {{project.endDate | date:'MM/dd/yyyy'}} 
              </div>
             <div class="col-md-7">
                  <div class="col-md-5 wrapper1">
                    <ul class="nav list" id="myTab" >
                       <div class="col-sm-0" ng-repeat="i in project.bool track by $index" style="float:left;">
                        <li><input class="textField" ng-model="project.temp[$index]" ng-disabled='i'/></li>
                        </div>
                    </ul>
                  </div>
             
               <!-- <div class="col-md-1 options">
                 <select data-role="listview" data-inset="true" ng-model="project.Status" ng-change="update(project.Status)">
                   <option ng-repeat="option in options" ng-disabled="option.disabled">{{option.name}}</option>
                 </select>
               </div> -->
          </div>
            </div>
        
          
        </li>
      </ol>
      </div>

       <input class="btn btn-primary" type="submit" value="Submit">
        
    </form>

   </div>
  
  </body>
</html>
