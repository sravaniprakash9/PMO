<!doctype html>
<html ng-app="pmoApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> -->
<script src="/javascripts/moment.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


  <script type="text/javascript" src="/javascripts/controllers.js"> </script>
  </head>
  <body ng-controller="loginCtrl">
<div class="navbar" style="background-color:#1C2227;height:50px;color:#FFFFFF;padding-top:5px;font-weight:bold;font-size:25px;">
  TIMESHEET
    </div>

<div class="container-login" style="margin-left:-1000px;">

   <form name="form" method="post" action="/index" ng-controller="loginCtrl" ng-submit="form.$valid">
        <h1 style="margin-left:-70px">Log In</h1>
        <div class="row">
        
          <label >Username</label>
                 <select id="Name" name="Name" data-role="listview" data-inset="true" ng-model="currentUser.Value" ng-change="update(currentUser.Value)" required>
                   <option ng-repeat="option in values | orderBy:sortBy">{{option}}</option>
                 </select>
              <span ng-show="form.Name.$invalid">**Name is required**</span>
           </div>
        <div class="row" style="display:none">  
          <label>ID</label>
          <input type="text" name="EmpID" id="EmpID" ng-model="currentUser.ID">
        </div>
        <div class="row">
          <input type="submit" value="Login" style="width:80px;margin-left:-56px;margin-top:20px;" ng-disabled='form.Name.$invalid'>
      </div>
    </form>
    
   <form method="post" action="/report" novalidate ng-submit="ReportSubmit()">   
    <input type="submit" style="width:120px;margin-left:-56px;margin-top:-410px;" value="Weekly Report" >
 </form>
   </div>
  
  </body>
</html>
