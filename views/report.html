<!DOCTYPE html>
<html ng-app="pmoApp">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%Title%></title>
  <link href="stylesheets/style.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> -->
<script src="/javascripts/moment.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


  <script type="text/javascript" src="/javascripts/controllers.js"> </script>
    </head>

  <body ng-controller="reportCtrl">

  	      <div class="row-header" >
            <div class="col-md-4">
                NAME 
            </div>
            <div class="col-md-7 dateContainer" style="margin-left:-60px;">
              <div class="col-sm-1" style="color:black;">
                {{month}}
                   <button type="button" class="btn btn-default btn-sm" ng-click="prevWeek()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </button>
              </div>
                  <div class="col-sm-5 wrapper1" >
                       <ul class="nav nav-tabs list" id="myTab">
                         <li ng-repeat="dates in today" style="width=53px;">
                          {{dates}}
                        </li>
                      </ul>                     
                  </div>
                  <div class="col-sm-1" style="color:black;">
                    {{year}}
                       <button type="button" class="btn btn-default btn-sm" ng-click="nextWeek();updateInput()">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </button>
                    </div>
   
           </div>

               <div>
      <ol>
         
        <li ng-repeat="user in finalUsers">

          <div class="row">
             <div class="col-md-4">
                 {{user.Name}} 
             </div>

             <div class="col-md-7">
                  <div class="col-md-5 wrapper1">
                    <ul class="nav list" id="myTab" >
                       <div class="col-sm-0" ng-repeat="i in user.temp track by $index" style="float:left;">
                        <li><input class="textField" ng-model="user.temp[$index]"/></li>
                        </div>
                    </ul>
                  </div>
             
 
          </div>
            </div>
        
          
        </li>
      </ol>
      </div>
    </div>

    
  

    
    
    
  </body>
</html>
